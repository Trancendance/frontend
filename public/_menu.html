<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión de Jugadores</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body { font-family: Arial; margin: 40px; }
        .form { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input, button { margin: 5px; padding: 8px; }
        .player-item { margin: 10px 0; padding: 10px; border: 1px solid #eee; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Gestión de Jugadores</h1>
    <a href="index.html">← Volver al inicio</a>
    
    <div id="connection-status" class="error">Comprobando conexión con API...</div>
    
    <div class="form">
        <h3>Añadir Jugador</h3>
        <input type="text" id="alias" placeholder="Alias">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="email" id="email" placeholder="Email">
        <button onclick="addPlayer()">Añadir</button>
    </div>

    <div id="players">
        <h3>Jugadores:</h3>
        <div id="players-list">Cargando...</div>
    </div>

    <script>
        // CORREGIDO: Usar el puerto correcto del API Server
        const API_URL = 'https://localhost:3000/api';
        const API_HEALTH = 'https://localhost:3000/health';

        // Verificar conexión con la API
        async function checkAPI() {
            try {
                const response = await fetch(API_HEALTH, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (response.ok) {
                    document.getElementById('connection-status').textContent = '✅ Conectado al API Server';
                    document.getElementById('connection-status').className = 'success';
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                document.getElementById('connection-status').textContent = `❌ Error conectando al API: ${error.message}`;
                document.getElementById('connection-status').className = 'error';
                return false;
            }
        }

        async function loadPlayers() {
            const connected = await checkAPI();
            if (!connected) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTPS ${response.status}`);
                }
                
                const players = await response.json();
                if (players.length === 0) {
                    document.getElementById('players-list').innerHTML = '<p>No hay jugadores registrados</p>';
                } else {
                    document.getElementById('players-list').innerHTML = 
                        players.map(p => `
                            <div class="player-item">
                                <strong>${p.alias}</strong> - ${p.first_name} ${p.last_name} (${p.email})
                                <button onclick="deletePlayer(${p.player_id})">Eliminar</button>
                            </div>
                        `).join('');
                }
            } catch (error) {
                console.error('Error cargando jugadores:', error);
                document.getElementById('players-list').innerHTML = 
                    `<p class="error">Error cargando jugadores: ${error.message}</p>`;
            }
        }

        async function addPlayer() {
            const player = {
                alias: document.getElementById('alias').value,
                first_name: document.getElementById('nombre').value,
                last_name: document.getElementById('apellido').value,
                email: document.getElementById('email').value
            };

            // Validación básica
            if (!player.alias || !player.first_name || !player.last_name || !player.email) {
                alert('Por favor, completa todos los campos');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(player)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('✅ ' + result.message);
                    // Limpiar formulario
                    document.getElementById('alias').value = '';
                    document.getElementById('nombre').value = '';
                    document.getElementById('apellido').value = '';
                    document.getElementById('email').value = '';
                    // Recargar lista
                    loadPlayers();
                } else {
                    alert('❌ Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error añadiendo jugador:', error);
                alert('❌ Error de conexión: ' + error.message);
            }
        }

        async function deletePlayer(playerId) {
            if (!confirm('¿Estás seguro de que quieres eliminar este jugador?')) {
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'DELETE',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ player_id: playerId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('✅ ' + result.message);
                    loadPlayers();
                } else {
                    alert('❌ Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error eliminando jugador:', error);
                alert('❌ Error de conexión: ' + error.message);
            }
        }

        // Cargar jugadores al iniciar
        loadPlayers();
    </script>
</body>
</html>
